<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/formu}" th:object="${usuario}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">usuario</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{usuario}" class="form-control" th:errorclass="'form-control alert-danger'" required="required"/>
	
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">email</label>
						<div class="col-sm-6">
							<input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'" required="required"/>
								
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">password</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{password}" class="form-control" th:errorclass="'form-control alert-danger'" required="required"/>
									
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">nombrecompleto</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombrecompleto}"
								class="form-control" th:errorclass="'form-control alert-danger'" required="required"/>
											
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear Usuario"
								class="btn btn-primary" />
						</div>
					</div>


				</form>

			</div>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
