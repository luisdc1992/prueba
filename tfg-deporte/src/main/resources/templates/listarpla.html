<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	
        <div class="card">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">	

				<table
					class="table table-bordered table-striped my-4">
					<thead class="thead-inverse">
						<tr>
							<th>Folio</th>
							<th>Descripcion</th>
							<th>Observaciones</th>
<!-- 							<th>Fecha</th> -->
<!-- 							<th>Ver</th> -->
<!-- 							<th>Eliminar</th> -->
						</tr>
					</thead>

					<tbody>
						<tr th:each="planificacione: ${planificaciones}">
							<td th:text="${planificacione.id}"></td>
							<td th:text="${planificacione.descripcion}"></td>
 							<td th:text="${planificacione.observacion}"></td> 
<!-- 							<td th:text="${planificacione.createAt}"></td> -->
<!-- 							<td><a class="btn btn-primary btn-xs" th:href="@{'/planificacione/ver/' + ${planificacione.id}}" th:text="'Detalle'"></a></td> -->
<!-- 							<td><a class="btn btn-danger btn-xs" th:href="@{'/planificacione/eliminarp/' + ${planificacione.id}}" th:text="'Eliminar'" onclick="return confirm('Estás seguro?');"></a></td> -->
						</tr>
					</tbody>
				</table>
				
		</div>
		</div>
				
	</div>

		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</body>
</html>
