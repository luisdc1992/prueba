<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/formu}" class="btn btn-primary btn-xs">Crear
						Usuario</a>
				</h4>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>usuario</th>
							<th>email</th>
<!-- 							<th>password</th> -->
							<th>Nombre completo</th>
							<th>Crear Planificaciones</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/veru/} + ${usuario.id}" th:text="${usuario.id}"></a></td>
							<td th:text="${usuario.usuario}"></td>
							<td th:text="${usuario.email}"></td>
<!-- 							<td th:text="${usuario.password}"></td> -->
							<td th:text="${usuario.nombrecompleto}"></td>
							
							
							<td><a class="btn btn-success btn-xs"
								th:href="@{/planificacione/formf/} + ${usuario.id}" th:text="'Crear Planificaciones'"></a></td>							
							
							
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formu/} + ${usuario.id}" th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminaru/} + ${usuario.id}" th:text="'Eliminar'"
								onclick="return confirm('EstÃ¡s seguro?');"></a></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
