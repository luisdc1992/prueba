<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			    <h4 class="card-title">
			    <a class="btn btn-light btn-xs" th:href="@{'/veru/' + ${planificacione.usuario.id}}" th:text="'&laquo; volver'"></a>
			    </h4>

				<form th:action="@{/planificacione/formf/}" th:object="${planificacione}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Usuario'"></label>
						<div class="col-sm-6">
							<input th:value="${planificacione.usuario.usuario}"
								class="form-control" disabled='disabled' />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'DescripciÃ³n'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'ObservaciÃ³n'"></label>
						<div class="col-sm-6">
							<textarea th:field="*{observacion}" class="form-control"></textarea>
						</div>
					</div>
					
					
					<div class="form-group row">
						<label for="buscar_producto" class="col-sm-2 col-form-label" th:text="'Buscar Producto'"></label>
						<div class="col-sm-6">
							<input type="text" name="buscar_producto" id="buscar_producto"
								class="form-control" />
						</div>
					</div>					
					
					<table th:replace="planificacione/plantilla-items :: itemsPlanificacione"></table>
					
					<table id="cargarItemPlanificacione" class="table table-sm table-striped table-hover">
					
						<thead>
							<tr>
							    <th>ID</th>
								<th>Nombre</th>
								<th>Cantidad Disponible</th>
								<th>Cantidad Deseada</th>
								<th>Eliminar</th>			
							</tr>
						</thead>
						
						<tbody>
						
						</tbody>
					
					</table>
					

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>

				</form>


			</div>
		</div>

	</div>
	
    
        <footer th:replace="layout/layout :: footer"></footer>	
    
    	<script th:replace="planificacione/js/autocomplete-productos :: javascript"></script>	
</body>
</html>
